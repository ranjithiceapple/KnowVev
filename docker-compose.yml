  # KnowVec RAG Application
  knowvec:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowvec-app
    ports:
      - "8007:8007"
    volumes:
      - ./data:/app/data  # For persistent data storage
      - ./logs:/app/logs  # For log files
    env_file:
      - .env  # Load all environment variables from .env file
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Enable connection to host's Qdrant container
    networks:
      - knowvec-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

